name: Promote to PROD

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to promote (e.g., 0.3.2)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: swissfederalarchives/lindas-clear-sparql-cache-endpoint

jobs:
  promote:
    name: Promote INT to PROD
    runs-on: ubuntu-latest
    environment: production

    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull INT image
        run: |
          INT_TAG="${{ github.event.inputs.version }}-int"
          echo "Pulling $REGISTRY/$IMAGE_NAME:$INT_TAG"
          docker pull $REGISTRY/$IMAGE_NAME:$INT_TAG

      - name: Re-tag for PROD
        run: |
          VERSION="${{ github.event.inputs.version }}"
          INT_TAG="${VERSION}-int"
          PROD_TAG="${VERSION}-prod"
          
          echo "Re-tagging $INT_TAG -> $PROD_TAG"
          docker tag $REGISTRY/$IMAGE_NAME:$INT_TAG $REGISTRY/$IMAGE_NAME:$PROD_TAG
          docker push $REGISTRY/$IMAGE_NAME:$PROD_TAG
          
          # Also tag as latest for PROD
          docker tag $REGISTRY/$IMAGE_NAME:$INT_TAG $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Summary
        run: |
          echo "## Promoted to PROD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Source | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ github.event.inputs.version }}-int\` | \`${{ github.event.inputs.version }}-prod\` |" >> $GITHUB_STEP_SUMMARY
          echo "| | \`latest\` |" >> $GITHUB_STEP_SUMMARY
