name: Promote to INT

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to promote (e.g., 0.3.2)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: swissfederalarchives/lindas-clear-sparql-cache-endpoint

jobs:
  promote:
    name: Promote TEST to INT
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull TEST image
        run: |
          TEST_TAG="${{ github.event.inputs.version }}-test"
          echo "Pulling $REGISTRY/$IMAGE_NAME:$TEST_TAG"
          docker pull $REGISTRY/$IMAGE_NAME:$TEST_TAG

      - name: Re-tag for INT
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TEST_TAG="${VERSION}-test"
          INT_TAG="${VERSION}-int"
          
          echo "Re-tagging $TEST_TAG -> $INT_TAG"
          docker tag $REGISTRY/$IMAGE_NAME:$TEST_TAG $REGISTRY/$IMAGE_NAME:$INT_TAG
          docker push $REGISTRY/$IMAGE_NAME:$INT_TAG

      - name: Summary
        run: |
          echo "## Promoted to INT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Source | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ github.event.inputs.version }}-test\` | \`${{ github.event.inputs.version }}-int\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To promote to PROD: Run **Promote to PROD** workflow" >> $GITHUB_STEP_SUMMARY
