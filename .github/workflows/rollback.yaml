name: Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to rollback to (e.g., v0.3.1)'
        required: true
        type: string
      confirm:
        description: 'Type "rollback" to confirm'
        required: true
        type: string

jobs:
  rollback:
    name: Rollback to Previous Version
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'rollback'

    permissions:
      contents: write
      packages: write

    env:
      DOCKER_IMAGE: ghcr.io/swissfederalarchives/lindas-clear-sparql-cache-endpoint

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag $VERSION does not exist"
            exit 1
          fi
          echo "Rolling back to $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag image as rollback
        run: |
          VERSION="${{ github.event.inputs.version }}"
          docker pull $DOCKER_IMAGE:$VERSION
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:rollback-active
          docker push $DOCKER_IMAGE:rollback-active
          echo "Tagged $DOCKER_IMAGE:$VERSION as rollback-active"

      - name: Create rollback issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          gh issue create --title "Rollback to $VERSION" --body "Rollback triggered to $VERSION by ${{ github.actor }}"